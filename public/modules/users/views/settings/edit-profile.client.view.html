<section class="row" data-ng-controller="SettingsController" data-ng-init="loadBands()">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
				<md-select placeholder="Band" ng-model="user.selectedBand._id" name="selectedBand">
					<md-option ng-repeat="band in bands" value="{{band._id}}" >{{band.name}}</md-option>
				</md-select>
				<md-input-container>
					<label>First Name</label>
					<input type="text" id="firstName" name="firstName"  data-ng-model="user.firstName" placeholder="First Name">
				</md-input-container>
				<md-input-container>
					<label>Last Name</label>
					<input type="text" id="lastName" data-ng-model="user.lastName" placeholder="Last Name">
				</md-input-container>
				<md-input-container>
					<label>email</label>
					<input type="email" id="email" name="email" data-ng-model="user.email" placeholder="Email">
				</md-input-container>
				<md-input-container>
					<label>Show Help</label>
					<input type="text" id="showHelp" name="showHelp"  data-ng-model="user.showHelp" >
				</md-input-container>																								

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
		</form>
	</div>
	
</section>
