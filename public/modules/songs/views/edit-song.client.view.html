<section data-ng-controller="SongsController" data-ng-init="findOne()"  class="container">
	<div class="jumbotron-m" >
    <table >
          <tr>
             <td>
              <img class="img-thumbnail"  ng-src="{{song.song_image}}"  />
             </td>
             <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
             <td>
  					   <h3 style="margin-top:0px; margin-bottom:5px;"><span data-ng-bind="song.name"></span>
  						  <!--span class="label" style="font-size:10px; vertical-align:middle" ng-class="{'label-warning': {{song.external_rating}} <30, 'label-info': {{song.external_rating}}>=30 && {{song.external_rating}}<70, 'label-success': {{song.external_rating}}>=70}">{{song.external_rating}}</span-->
  					   </h3>
  					   <span data-ng-bind="song.artist"></span><br/>
      					<small><span data-ng-bind="song.song_status"></span></small><br/>					
      					<a href="https://www.youtube.com/embed/{{song.youtube_id}}?html5=1" target="_blank" ng-show="song.youtube_id != '' ">
      						<img style="width:15px;height:15px" src="modules/core/img/youtube.jpg"/>
      					</a>		
      					<a href="https://play.spotify.com/track/{{song.spotify_id}}" target="_blank" ng-show="song.spotify_id != ''">
      						<img style="width:15px;height:15px" src="modules/core/img/spotify.jpg"/>
      					</a>
            </td>
       </tr>
    </table> <!--row-->
  </div>  
	<!--end of header-->

	<!--end of header-->

    
       <form data-ng-submit="update()" novalidate>

    
	  <md-content>
	    <md-tabs md-dynamic-height md-border-bottom >
	      <md-tab label="Properties">
	        <md-content class="md-padding">  
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Song Name</label>
                      <input ng-model="song.name">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Artist Name</label>
                      <input ng-model="song.artist">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Song Status</label>
                      <input ng-model="song.song_status">
                    </md-input-container>
                  </div>
            
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Key</label>
                      <input ng-model="song.key">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Tempo (bets per minute)</label>
                      <input ng-model="song.bpm">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Duration (in seconds)</label>
                      <input ng-model="song.length">
                    </md-input-container>
                  </div>
                        
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Musixmatch ID</label>
                      <input ng-model="song.musixmatch_id">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Spotify ID</label>
                      <input ng-model="song.spotify_id">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Youtube ID</label>
                      <input ng-model="song.youtube_id">
                    </md-input-container>
                  </div>
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Song Styles</label>
                      <input ng-model="song.style">
                    </md-input-container>
                  </div>
	        </md-content>
	      </md-tab><!--properties tab-->
		<md-tab label="Lyrics">
	        <md-input-container flex>
              <label>Song Lyrics</label>
              <textarea ng-model="song.lyrics" columns="1"></textarea>
            </md-input-container>
	      </md-tab>
	      <md-tab label="Tablature">
             <md-input-container flex>
              <label>Song Tablature</label>
              <textarea ng-model="song.tablature" columns="1"></textarea>
            </md-input-container>
	      </md-tab>
	      <md-tab label="Notes">
	        <md-content class="md-padding">
				This is just some content to illustrate fancy headings.
	        </md-content>
	      </md-tab>
	    </md-tabs>
	  </md-content>
	 </form>

	<nav mfb-menu position="br" effect="zoomin" label="option" active-icon="glyphicon glyphicon-remove-sign" resting-icon="glyphicon glyphicon-pencil" toggling-method="hover">
		  <button mfb-button ng-click="update()"  icon="glyphicon glyphicon-pencil" label="Save"></button>
		  <button mfb-button ng-click="$back()" icon="glyphicon glyphicon-arrow-left" label="back"></button>
	</nav>
