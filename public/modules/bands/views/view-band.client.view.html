<section data-ng-controller="BandsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="band.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == band.user._id))">
		<a class="btn btn-primary" href="/#!/bands/{{band._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	

	<div class="input-group">
		<input  type="text"  ng-model="asyncSelected" placeholder="add a band member" 
						typeahead="user.displayName for user  in searchUsers($viewValue)" 
						typeahead-loading="loadingLocations" 
						class="form-control"   
						typeahead-on-select='onSelect($item, $model, $label)'  
						typeahead-editable="false"
						typeahead-min-length="3" typeahead-wait-ms="1">
			
		<span class="input-group-btn">
			<button class="btn btn-success"  type="button" ng-click="addMember()"  ng-disabled="!asyncSelected" ><span class="glyphicon glyphicon-ok"></span></button>
		</span>
	</div>

	

   <div class="list-group">
    <a data-ng-repeat="members in band.members" class="list-group-item">
		<h4 class="list-group-item-heading" data-ng-bind="members.member.displayName"></h4>
    </a>
	</div>

</section>
