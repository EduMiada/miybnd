<md-dialog aria-label="song"  flex="30" >

  <md-toolbar>
    <div class="md-toolbar-tools" >
      <h1 style="color:#fff">New Setlist</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="mdi mdi-close-box-outline"></i>
      </md-button>
    </div>
  </md-toolbar>
  
 <!--content-->  
  <md-dialog-content >
  <form id="formEntry">  
    <div layout="row">
      <md-input-container layout="column" flex="100">
        <label>Setlist</label>
        <input required ng-model="setlistName" >
      </md-input-container>
    </div>
  </form>     
  </md-dialog-content>
  
  <!--footer--> 
  <div class="md-actions" layout="row">
    <md-button ng-click="save()" class="md-primary">Save</md-button>
    <md-button ng-click="cancel()" class="md-primary">Close</md-button>
  </div>
  
</md-dialog>
