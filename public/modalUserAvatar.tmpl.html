<md-dialog aria-label="song"  flex="50" >

  <md-toolbar>
    <div class="md-toolbar-tools" >
      <h1 style="color:#fff">Picture</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel('not applicable')">
        <i class="mdi mdi-close-box-outline"></i>
      </md-button>
    </div>
  </md-toolbar>
 
 <md-dialog-content>
 
  	<form data-ng-submit="update()" novalidate>  
		<div class="button" ngf-select="uploadFiles($file)">Upload on file select</div>		
		
		<div ngf-drop="uploadFiles($files)" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true"  ngf-pattern="'image/*,application/pdf'">Drop your picture here</div>
		<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
		
		Image thumbnail: 
     <img  ngf-src="!picFile.$error && picFile" class="thumb">
	</form>

   
 </md-dialog-content>
  
  
  
  <div class="md-actions" layout="row">
    <md-button ng-click="save()" class="md-primary">Save</md-button>
    <md-button ng-click="cancel(false)" class="md-primary">Close</md-button>
  </div>
  
</md-dialog>
